<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ProShop • Checkout</title>
  <link rel="stylesheet" href="styles.css"/><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <header class="header">
    <div class="container topbar">
      <button id="menuBtn" class="menu-btn">☰</button>
      <div class="logo"><a href="index.html">ProShop</a></div>
      <div class="nav-search">
        <input class="search" placeholder="Search products…">
      </div>
      <nav id="navLinks" class="nav-links">
        <a href="index.html">Home</a>
        <a href="category.html">Categories</a>
        <a href="checkout.html" class="cart-link active">Cart (<span id="cartCount">0</span>)</a>
      </nav>
    </div>
  </header>

  <main class="container section">
    <h1>Cart & Checkout</h1>
    <div class="grid cols-2">
      <!-- Order review -->
      <div class="panel">
        <h3>Order Review</h3>
        <table class="table">
          <thead>
            <tr><th>Item</th><th>Qty</th><th>Price</th><th>Subtotal</th></tr>
          </thead>
          <tbody id="orderTable"></tbody>
        </table>
        <p class="space-between" style="margin-top:12px">
          <span>Total</span><strong id="orderTotal">$0.00</strong>
        </p>
      </div>

      <!-- Shipping + payment -->
      <form id="payForm" class="panel">
        <h3>Shipping</h3>
        <label><span>Full Name</span><input class="input" name="fullName" required></label>
        <label><span>Phone</span><input class="input" name="phone" required></label>
        <label><span>Address</span><textarea class="input" name="address" required></textarea></label>

        <div class="divider"></div>

        <h3>Payment</h3>
        <label><span>Method</span>
          <select class="input" name="method">
            <option>card</option><option>cash</option><option>bank</option>
          </select>
        </label>
        <label><span>Name on Card</span><input class="input" name="name"></label>
        <label><span>Card Number</span><input class="input" name="number"></label>

        <button class="btn btn-primary" style="margin-top:10px">Place Order</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container inner"><small>© <span id="year"></span> ProShop</small></div>
  </footer>

  <script>
    document.getElementById('year').textContent=new Date().getFullYear();
    const m=document.getElementById('menuBtn'),n=document.getElementById('navLinks');
    m.addEventListener('click',()=>n.classList.toggle('open'));
  </script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/core.js"></script>
  <script type="module" src="js/checkout.js"></script>
</body>
</html>
