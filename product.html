<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ProShop • Product</title>
  <link rel="stylesheet" href="styles.css"/><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <header class="header">
    <div class="container topbar">
      <button id="menuBtn" class="menu-btn">☰</button>
      <div class="logo"><a href="index.html">ProShop</a></div>
      <div class="nav-search">
        <input class="search" placeholder="Search products…">
      </div>
      <nav id="navLinks" class="nav-links">
        <a href="index.html">Home</a>
        <a href="category.html">Categories</a>
        <a href="checkout.html" class="cart-link">Cart (<span id="cartCount">0</span>)</a>
      </nav>
    </div>
  </header>

  <main class="container section">
    <div class="grid cols-2">
      <div class="card">
        <div id="pImage" class="card-media"></div>
      </div>
      <div class="panel">
        <h1 id="pName">Product</h1>
        <div class="space-between" style="margin:8px 0 12px">
          <span class="badge" id="pCat">Category</span>
          <strong id="pPrice" class="price">$0.00</strong>
        </div>
        <p id="pDesc" class="muted"></p>
        <div class="card-actions" style="margin-top:12px">
          <button id="addBtn" class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container inner"><small>© <span id="year"></span> ProShop</small></div>
  </footer>

  <script>
    document.getElementById('year').textContent=new Date().getFullYear();
    const m=document.getElementById('menuBtn'),n=document.getElementById('navLinks');
    m.addEventListener('click',()=>n.classList.toggle('open'));
  </script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/core.js"></script>
  <script type="module" src="js/product_page.js"></script>
</body>
</html>
